<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="icon" href="logo.png">
    <title>Student Portal</title>
</head>

<body>
    <div>
        <div class="d-flex justify-content-center mt-3" style="margin-right: 40px;">
            <img src="logo_trns.png" alt="error loading.." style="width: 100px; height: 100px; align-items: center">
            <a href="GCWUF Student Portal" style="text-decoration: none;">
                <h2 id="heading" class="same">Goverment College Women University, Faisalabad</h2>
            </a>
        </div>
        <h4 id="smallhead" class="same">Student Portal</h4>
    </div>
    <div class="container mb-5">
        <div class="row mt-warning" style="display: flex; justify-content:center;">
            <div class="card col-sm-12 col-md-12 py-10 mt-4 " style="width: 28rem;">
                <div class="card-body">
                    <form role="form">
                        <!-- heading login -->
                        <h5 id="signin">Student SignIn</h5>
                        <!-- Email input -->
                        <div class="col-auto space" id="space-top">
                            <label class="sr-only" for="inlineFormInputGroup">Username</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text faint"><i class="fas fa-user"></i></div>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroup"
                                    placeholder="Username">
                            </div>
                            <div class="underlinewords"><span class="text-danger smalltext">*</span><span
                                    class="text-muted smalltext">Reg no. Required </span></div>
                        </div>
                        <!-- Password input -->
                        <div class="col-auto space">
                            <label class="sr-only" for="inlineFormInputGroup">Password</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text faint"><i class="fas fa-lock"></i></div>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroup"
                                    placeholder="Password">
                            </div>
                            <div class="underlinewords"><span class="text-danger smalltext">*</span><span
                                    class="text-muted smalltext">CNIC Required </span><small
                                    class="smalltext">0000-0000000-0</small></div>
                        </div>
                        <!-- Details -->
                        <div class="form-check d-flex justify-content-center mb-2">
                            <label class="form-check-label">
                                <p class="smalltext"><span class="text-danger">*</span>For any problem, Contact <b>Miss
                                        Amna Haq</b> or <b>Mr. Haider Ali Raza,</b>IT Services</p>
                            </label>
                        </div>
                        <!-- Submit button -->

                        <button type="submit" class="btn btn-warning btn-block mb-4"><a href="login/frontpage.html"
                                style="text-decoration: none;">Sign up </a></button>

                        <!-- Help Center -->
                        <small id="Help">Have a Problem?<a href="#HELP"> Help</a></small>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="mt-4" id="footrertext">
        <small id="saperte">2020 Â© GCWUF</small>
        <small>Powerd By: IT Servises, GCWUF</small>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
